<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width",initial-scale="1.o">
        <title>Contact</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">

        <div class="Section-one">
            <h1 class="Section-one__name">HARISURYA M R</h1>
            <p class="Section-one__role">Web Development</p>
            <a class="Section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
        <form>
            <table>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" placeholder="Your name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" placeholder="Your email"class="contact-form__input"></td>
                </tr>
                <tr>
                    <td><label>Message:</label></td>
                    <td><textarea placeholder="your message" class="contact-form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submitform" ></td>
                </tr>
            </table>
        </form>
        </div>

        <div class="section-five">
            <p class="section-five__title">Social media:
                <a href="https://www.instagram.com/?hl=en">instagram,</a>
                <a href="https://www.linkedin.com/feed/">LinkedIn</a>
            </p>
            <p class="section_five__description">&copy HARISURYA M R</p>
        </div>

    </div>
    </body>
</html>
